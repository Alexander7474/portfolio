<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille Dynamique</title>
    <style>
        /* Supprime le scroll horizontal */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }

        /* Carré bleu (conteneur) */
        #conteneur {
            width: 100%;
            height: 100vh;
            background-color: blue;
            display: grid;
            gap: 10px;
            padding: 20px;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            grid-auto-rows: minmax(40px, 1fr);
            place-items: center;
        }

        /* Carrés rouges */
        .carre-rouge {
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            height: 100%;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        /* Bouton */
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="conteneur"></div>
    <button id="ajouter">Ajouter un carré rouge</button>

    <script>
        let count = 1; // Compteur pour identifier les carrés rouges

        document.getElementById("ajouter").addEventListener("click", () => {
            const carreRouge = document.createElement("div");
            carreRouge.classList.add("carre-rouge");
            carreRouge.textContent = count++; // Numérotation des carrés rouges

            // Ajouter le carré rouge au conteneur
            document.getElementById("conteneur").appendChild(carreRouge);
        });
    </script>

</body>
</html>
